<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/battle_tree.css" />
  </head>
  <body>
    <div id="app">
      <div class="banner">
        <span class="same-width-font">賽程組織圖</span>
        <i class="el-icon-refresh-right banner-refresh" @click="changeSettings"></i>
        <i class="el-icon-setting banner-setting" @click="dialogFormVisible = true"></i>
        <i class="el-icon-s-home banner-home" @click="goHome"></i>
      </div>
      <div id="chart_div"></div>
      <el-dialog title="活動設定" :visible.sync="dialogFormVisible">
        <el-form :model="form">
          <el-form-item label="人員名單" :label-width="formLabelWidth">
            <el-input type="textarea" :rows="5" placeholder="請輸入人名清單，一個人一行" v-model="form.memberTxt">
            </el-input>
          </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
          <el-button @click="dialogFormVisible = false">取 消</el-button>
          <el-button type="primary" @click="changeSettings">确 定</el-button>
        </div>
      </el-dialog>
    </div>
    <script src="js/battle_tree.js"></script>
  </body>
</html>
